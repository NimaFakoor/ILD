{% extends "layout.html" %}

{% block content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">


        <div class="card">
            <div class="card-header">
                <h3 class="card-title" style="margin-left: 50px;">گزارش هوشمند شبکه</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 300px;direction: rtl;text-align: right;">
                <table class="table table-hover text-nowrap table-head-fixed">
                    <thead>
                        <tr>
                            <th class="text-center">
                                لیست مناطق
                            </th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center;">

                        {% for index in zones %}
                        <tr>


                            <td>
                                <a href="{{ url_for('network_view', sid = index.id) }}" class="btn btn-primary"
                                    target="_blank">
                                    {{ index.zone }}
                                </a>
                            </td>


                        </tr>

                        {% endfor %}

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->


    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
