{% extends "layout.html" %}

{% block content %}

<section class="hbox">
  <aside class="aside-lg hide"></aside>
  <section>
    <div class="container">
      <div class="panel no-borders">
        <div class="panel-body">

          <div class="container">

            <div class="form-group" style="display: none;">
              <button class="form-control" onclick="getlocation()">
                مکان یابی
              </button>
            </div>

            <div class="form-group" style="display: none;">
              <label class="control-label">Location:</label>
              <input type="text" class="form-control" id="us3-address" />
            </div>

            <!-- map -->
            <div id="us3" style="height: 400px;"></div>
            
            <br />

            <form action="{{ url_for('add_report') }}" method="post">

              <div class="form-group row" style="display: none;">
                <div class="col-sm-6">
                  <label class="control-label">Lat.:</label>
                  <input type="text" class="form-control" name="latitude" id="us3-lat" />
                </div>
                <div class="col-sm-6">
                  <label>Long.:</label>
                  <input type="text" class="form-control" name="longitude" id="us3-lon" />
                </div>
                <div class="col-sm-6">
                  <label>Radius.:</label>
                  <input type="text" class="form-control" name="radius" id="us3-radius" />
                </div>
                <div class="col-sm-6">
                  <label>locationName.:</label>
                  <input type="text" class="form-control" name="locationName" id="us3-address" />
                </div>
              </div>

              <div class="form-group">
                <label for="name">نام و نام خانوادگی</label>
                <input type="text" class="form-control" name="origin" id="origin" placeholder="نام و نام خانوادگی"
                  required>
              </div>
              <div class="form-group">
                <label for="name">شماره تلفن</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="شماره تلفن" required>
              </div>
              <div class="form-group">
                <label for="name">توضیحات</label>
                <textarea type="text" class="form-control" name="description" id="description" placeholder="توضیحات"
                  required>
                </textarea>
              </div>

              <div class="card-footer">
                <input type="submit" class="btn btn-primary form-control" value="ثبت گزارش" />
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</section>

{% endblock %}

{% block scripts %}

<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
<script src='https://rawgit.com/Logicify/jquery-locationpicker-plugin/master/dist/locationpicker.jquery.js'></script>
<script src="/static/scripts/report.js"></script>

{% endblock %}
