{% extends "layout.html" %}

{% block head %}

{% endblock %}

{% block content %}

<!-- Main content -->
<section class="content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6">

                <div class="card collapsed-card">
                    <div class="card-header">
                        <h3 class="card-title" style="margin-left: 50px;">بارگذاری فایل منطقه</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                    </div>
                    <!-- /.card-header -->
                    <div class="card-body" style="direction: rtl;text-align: right;">

                        <form action="{{ url_for('add_zone') }}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="zone">نام منطقه</label>
                                <input type="text" class="form-control" name="zone" id="zone" placeholder="نام منطقه">
                            </div>

                            <div class="form-group">
                                <label for="phrases">انتخاب فایل منطقه</label>
                                <input type="file" name="file" id="file" class="form-control" />
                            </div>

                            <div class="card-footer">
                                <input type="submit" class="btn btn-primary" value="درج" />
                            </div>

                        </form>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->

            </div>
            <!-- /.col -->

            <div class="col-md-6">

                <div class="card collapsed-card">
                    <div class="card-header">
                        <h3 class="card-title" style="margin-left: 50px;">لیست گزارش نشتی</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                    </div>
                    <!-- /.card-header -->
                    <div class="card-body table-responsive p-0" style="height: 300px;direction: rtl;text-align: right;">
                        <table class="table table-hover text-nowrap table-head-fixed">
                            <thead>
                                <tr>
                                    <th class="text-center">
                                        نام و نام خانوادگی
                                    </th>
                                    <th class="text-center">
                                        شماره تلفن
                                    </th>
                                    <th class="text-center">
                                        دیدن آدرس روی نقشه
                                    </th>
                                    <th class="text-center">
                                        حذف
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for index in reports %}
                                <tr>

                                    <td class="text-center">
                                        <p>
                                            {{ index.origin }}
                                        </p>
                                    </td>

                                    <td class="text-center">
                                        <p>
                                            {{ index.phone }}
                                        </p>
                                    </td>

                                    <td>
                                        <a href="http://maps.google.com/maps?q={{ index.latitude }},{{ index.longitude }}"
                                            class="btn btn-primary" target="_blank">
                                            دیدن آدرس روی نقشه
                                        </a>
                                    </td>

                                    <td class="text-center">
                                        <a href="{{ url_for('delete_report', sid = index.id) }}" class="btn btn-danger"
                                            onclick="return confirm('آیا برای حذف مطمئن هستید؟')">
                                            حذف
                                        </a>

                                    </td>


                                </tr>

                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->

            </div>
            <!-- /.col -->

        </div>

    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

{% endblock %}
